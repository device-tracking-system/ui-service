<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>

    <title>Device Tracking System</title>

    <!-- jQuery -->
    <script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootstrap -->
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGVPMpBMGCufjGIYcSj5J-N1J6nn5QHDk"></script>

    <!-- AngularJS -->
    <script type="text/javascript" src="webjars/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="webjars/angular-route/1.6.6/angular-route.min.js"></script>

    <!-- Custom CSS scripts -->
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/top.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/userForm.css"/>

    <!-- Custom JS scripts -->
    <script type="text/javascript" src="js/angularMain.js"></script>
    <script type="text/javascript" src="js/router.js"></script>

    <script type="text/javascript" src="js/controller/loginController.js"></script>
    <script type="text/javascript" src="js/controller/mapController.js"></script>
    <script type="text/javascript" src="js/controller/userFormController.js"></script>
</head>

<body ng-app="app" ng-controller="loginController">
    <div class="content">
        <div class="header">
            <div class="top-container internal">
                <div ng-if="authenticated" ng-include="'templates/toggle.html'"></div>
                <div class="title">
                    <h3 class="text-muted">Device Tracking System</h3>
                </div>
                <div class="tail" ng-if="!authenticated" ng-include="'templates/login.html'"></div>
                <div class="tail" ng-if="authenticated" ng-include="'templates/userInfo.html'"></div>
            </div>
        </div>

        <div class="mid-container">
            <div class="message" ng-if="!authenticated" ng-include="'templates/unauthenticated.html'"></div>
            <div ng-if="authenticated">
                <div id="form-panel" ng-include="'templates/userForm.html'"></div>
                <div id="map-panel" ng-include="'templates/map.html'"></div>
                <div class="lastSync text-muted">{{lastSync}}</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="internal">
            <p class="center">Created by: Grochal Bartłomiej, Owczarek Mateusz, Żelazko Rafał<br/>
                AGH UST Krakow, Faculty of Computer Science, Electronics and Telecommunications</p>
        </div>
    </div>
</body>

</html>
