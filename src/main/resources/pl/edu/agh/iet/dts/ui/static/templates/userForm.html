<header class="header">
    <div class="container internal">
        <div class="title"><h2>Device Tracking System</h2></div>
        <div class="user-info"><h3>Signed as: [name]</h3></div>
        <div class="login">
            <i class="fa fa-sign-out fa-4x" aria-hidden="true" ng-click="signOut()"></i>
        </div>
    </div>
</header>
<form class="form">
    <input class="input" type="input" name="time-period" placeholder="Time period" />
    <input class="input" type="input" name="aggregate-points" placeholder="Aggregate points" />
    <input class="input" type="input" name="update-every" placeholder="Update every" />
    <div class="action">
        <input class="button" type="submit" name="submit" value="Submit" />
    </div>
</form>
