<form class="my-form" ng-submit="submitForm()" ng-controller="userFormController">
    <div class="form-group">
        <label for="time-period">Time period (minutes):</label>
        <input type="number" class="form-control" id="time-period" ng-model="period">
    </div>
    <div class="form-group">
        <label for="aggregate-points">Aggregation points:</label>
        <input type="number" class="form-control" id="aggregate-points" ng-model="points">
    </div>
    <div class="form-group">
        <label for="update-every">Update every (minutes):</label>
        <input type="number" class="form-control" id="update-every" ng-model="aggregationTime">
    </div>
    <div class="center">
        <input type="submit" class="btn btn-primary" id="submit" name="submit" value="Submit" />
    </div>
</form>
